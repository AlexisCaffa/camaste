{% extends 'base.html' %}

{% block content %}
	{% if user.is_authenticated %}
		{% if user.is_model %}
			<h2>You are a model, many wows!</h2>
			<a href="{% url 'broadcast' %}">Broadcast</a>
		{% else %}
			<a href="{% url 'performer_signup' %}">Model Signup</a>
		{% endif %}

		<div id="chat" class="widget-chat">
			<div class="status">
				<div class="status-timer">
					184 credits left
				</div>
				<div class="status-title">
					Private session with <span class="modelname">NorthernScally</span>
				</div>
			</div>

			<div class="history">
				<ul class="history-lines"></ul>
			</div><!-- .history -->

			<div class="input">
				<input type="text" class="input-text" />
				<div class="input-send">
					Send
				</div>
			</div>
		</div><!-- #chat -->
	{% endif %}
{% endblock %}
